<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Playlist MP3 Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f8f9fa;
    }

    h2 {
      color: #333;
    }

    input, button {
      font-size: 16px;
    }

    input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      color: #444;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h2>üéµ Download YouTube Playlist as MP3</h2>

  <input type="text" id="url" placeholder="Paste playlist URL here">
  <br>
  <button onclick="download()">Download</button>

  <pre id="output"></pre>

  <script>
    async function download() {
      const url = document.getElementById("url").value;
      const output = document.getElementById("output");
      output.textContent = "‚è≥ Sending download request...";

      try {
        const response = await fetch("https://yt-audio-downloader-1.onrender.com/download", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ url: url })
        });

        const result = await response.json();

        if (result.status === "success") {
          output.textContent = `‚úÖ Success: Playlist downloaded.\nFolder ID: ${result.message}`;
        } else {
          output.textContent = `‚ùå Error: ${result.message}`;
        }

      } catch (err) {
        output.textContent = "‚ùå Network error or backend unavailable.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
