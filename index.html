<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube MP3 Downloader</title>
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <h2>üéµ Download YouTube Video as MP3</h2>

  <input type="text" id="url" placeholder="Paste video URL here" style="width: 80%; padding: 8px;">
  <br><br>
  <button onclick="download()" style="padding: 10px 20px;">Download MP3</button>

  <pre id="output" style="margin-top: 20px; white-space: pre-wrap;"></pre>

  <script>
    async function download() {
      const url = document.getElementById("url").value;
      const output = document.getElementById("output");
      output.textContent = "‚è≥ Sending request...";

      try {
        const response = await fetch("https://yt-audio-downloader-1.onrender.com/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: url })
        });

        if (!response.ok) {
          const error = await response.json();
          output.textContent = `‚ùå Error: ${error.message}`;
          return;
        }

        const blob = await response.blob();
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = "audio.mp3";
        link.click();

        output.textContent = "‚úÖ Success: Download started!";
      } catch (err) {
        output.textContent = "‚ùå Network error or backend unavailable.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
